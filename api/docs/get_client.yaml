Get clients info
---
description: Get clients info according to given token
tags:
  - demo
parameters:
  - $ref: '#/components/TokenParameter'
  - $ref: '#/components/ClientIdsParameter'
responses:
  200:
    description: OK
    headers:
      $ref: '#/components/ResponseHeaders'
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              client_id:
                type: integer
                summary: Client identifier
                example: 4
              client_name:
                type: string
                summary: Client name
                example: Delta
  401:
    description: Invalid token or token scopes
  429:
    description: Too many requests
